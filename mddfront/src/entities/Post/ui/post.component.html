<article class="post-tile">
  <h3>{{ post.title }}</h3>
  <div class="date-author">
    <span>{{ post.date }}</span>
    <span>{{ post.author }}</span>
    <span></span>
  </div>
  <p class="content">{{ "Content: " + post.content }}</p>
  <a class="go-to-post" (click)="goToPost(post.id)"></a>
</article>
