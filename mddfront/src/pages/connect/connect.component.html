<main class="connect-wrapper">
  <figure>
    <img src="mdd_logo.png" alt="mdd logo." />
  </figure>
  <nav>
    <a routerLink="/login">
      <custom-button
        [text]="'Se connecter'"
        [classes]="{ outlined: true, disabled: false }"
      ></custom-button>
    </a>

    <a routerLink="/register">
      <custom-button
        [text]="'S\'inscrire'"
        [classes]="{ outlined: true, disabled: false }"
      ></custom-button>
    </a>
  </nav>
</main>
